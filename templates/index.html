<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
      }

      h1 {
        color: #444;
        font-size: 32px;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: #fff;
        background-color: #4CAF50;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Home Page</h1>
      <a href="{{ url_for('predict_datapoint') }}">Go to Prediction Form</a>
    </div>
  </body>
</html>
